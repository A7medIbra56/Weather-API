<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="author" content="shimaa" />
    <meta name="description" content="weather app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html,css,js,ajax,weather" />

    <!-- Page icon Link -->
    <link rel="icon" href="images/icon.png" />

    <!-- Font Family Link -->
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">

    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Page Style Link -->
    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body>
   

    <!------------------------ Start Display Temp ------------------------>
    <section class="display-temp " id="search">
      <div class="bg-color  py-5 ">
      <div class="container">
        <div class="search m-auto">
         
          <div class="input-container">
            <input oninput="inputTerm()" type="text" class="w-75" id="inputCity" placeholder="Enter Name country Or City">
            <button type="button" onclick="inputTerm()" class="">Search</button>
        </div>
        </div>
        <div class="city-temp d-flex">

            <!-- Today's Card -->
            <div class="temp-card shadow" id="crud">
              
              <div class="day-and-date d-flex justify-content-between">
                <p id="today"></p>
                <p id="today-date">ToDay</p>
              </div>

              <div class="temp-datails">
                <p id="location"></p>
                <div class="d-flex justify-content-between my-4">
                  <div class="pt-3">
                    <h2 id="today-degree" class="d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                  </div>
                  <img id="today-icon"  width="90"/>
                </div>
                <p id="today-description"></p>
                <div class="details">
                  <i class="fas fa-umbrella pr-1"></i>
                  <span id="humidty"></span> <span>%</span>

                  <i class="fas fa-wind pl-3 pr-1"></i>
                  <span id="wind"></span> <span>km/h</span>

                  <i class="far fa-compass pl-3 pr-1"></i>
                  <span id="compass"></span>
                </div>
              </div>
            </div>
            <!-- Next Days Cards -->
            <div class="temp-card text-center shadow">
              <div class="day-and-date">
                <p id="nextDay" >Tomorrow</p>
              </div>

              <div class="temp-datails">
                <div>
                  <img id ="nextDay-icon" class="nextDay-icon" width="90"/>
                </div>
                <h2 id="max-degree" class="max-degree d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <p id="min-degree" class="min-degree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
                <p id="nextDay-description" class="nextDay-description"></p>
              </div>
            </div>

            <div class="temp-card text-center shadow">
              <div class="day-and-date">
                <p id="nextDay1" >After Tomorrow</p>
              </div>

              <div class="temp-datails">
                <div>
                  <img id ="nextDay-icon1" width="90"/>
                </div>
                <h2 id="max-degree1" class="max-degree d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <p id="min-degree1"  class="min-degree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
                <p id="nextDay-description1" class="nextDay-description"></p>
              </div>
            </div>
        </div>
      </div>
      </div>
    </section>

   
    <script src="js/main.js"></script>
  </body>
</html>
